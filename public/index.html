<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        video {
            width: 300px;
            height: 300px;
            border: 1px solid #ddd;
            margin: 10px;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Video Chat with a Stranger</h1>
    <div>
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div id="controls">
        <button id="startButton">Start Video</button>
        <button id="endButton" style="display: none;">End Video</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        const startButton = document.getElementById("startButton");
        const endButton = document.getElementById("endButton");

        const socket = io();
        let localStream, peerConnection;

        // STUN server configuration for WebRTC
        const configuration = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" } // Google's public STUN server
            ]
        };

        // Start video button handler
        startButton.addEventListener("click", async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                socket.emit("joinVideoChat");

                startButton.style.display = "none";
                endButton.style.display = "inline";
            } catch (error) {
                console.error("Error accessing media devices:", error);
            }
        });

        // End video button handler
        endButton.addEventListener("click", () => {
            localStream.getTracks().forEach(track => track.stop());
            if (peerConnection) {
                peerConnection.close();
            }
            socket.emit("leaveVideoChat");

            startButton.style.display = "inline";
            endButton.style.display = "none";
        });

        // Handle WebRTC signaling
        socket.on("offer", async (offer) => {
            peerConnection = new RTCPeerConnection(configuration);

            // Add local stream tracks to peer connection
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            socket.emit("answer", answer);
        });

        socket.on("answer", async (answer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on("iceCandidate", async (candidate) => {
            try {
                await peerConnection.addIceCandidate(candidate);
            } catch (error) {
                console.error("Error adding received ICE candidate:", error);
            }
        });

        socket.on("startConnection", () => {
            peerConnection = new RTCPeerConnection(configuration);

            // Add local stream tracks
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit("iceCandidate", event.candidate);
                }
            };

            peerConnection.createOffer().then(offer => {
                peerConnection.setLocalDescription(offer);
                socket.emit("offer", offer);
            });
        });
    </script>
</body>
</html>
